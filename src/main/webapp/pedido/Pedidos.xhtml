<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Pedidos</title>
</h:head>
<h:body>

	<div id="produtos" align="center" >
	
		<h2>Produtos</h2>
	
		<h:form id="frmConsultaProdutos" >
			<p:dataTable id="dataTableProdutos"
			value="#{pedidoController.produtos}" var="produto"
			style="padding-top:20px;" rows="5" paginator="true"
			paginatorPosition="bottom"
			emptyMessage="Sua consulta não retornou registros."
			rowsPerPageTemplate="5, 10, 25, 50, 100"
			paginatorAlwaysVisible="false" lazy="true">

			<p:column style="width:80px;">
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{produto.nome}" />
			</p:column>

			<p:column style="width:80px;">
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{produto.valor}">
					<f:convertNumber currencySymbol="R$" type="currency" />
				</h:outputText>
			</p:column>

			<p:column style="width:80px;">
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{produto.categoria.nome}" />
			</p:column>

			<p:column style="width:25px;">
				<f:facet name="header">Carrinho</f:facet>
				<p:commandButton value="Adicionar">
					<p:ajax process="@this" update=":frmComprar" oncomplete="PF('adicionarCarrinho').show()" ></p:ajax>
						<f:setPropertyActionListener value="#{produto}"
							target="#{pedidoController.produtoSelecionado}"></f:setPropertyActionListener>
				</p:commandButton>
			</p:column>

		</p:dataTable>
		</h:form>
	</div>
	
	<div id="comprar" >
		<p:dialog id="frmAddCarrinho" header="Informe a quantidade"
			modal="true" height="200" width="400" widgetVar="adicionarCarrinho"
			resizable="false">

			<h:form id="frmComprar">

				<h:messages id="msg" />

				<h:panelGrid id="pnlCadastroItem" columns="2"
					style="margin-top:30px;text-align: center;">

					<p:outputLabel for="quantidade" value="Quantidade: " />
					<p:inputText value="#{pedidoController.quantidade}"
						label="Quantidade" id="quantidade" size="20" required="true"
						requiredMessage="É necessário inserir a quantidade" maxlength="15">
					</p:inputText>

					<p:outputLabel />
					<p:commandButton process="adicionarCarrinho" update="@all"
						oncomplete="PF('adicionarCarrinho').show()" ajax="false"
						action="#{pedidoController.addCarrinho}" value="Adicionar"
						style="width:100%" />

				</h:panelGrid>

			</h:form>
		</p:dialog>
	</div>
	
	<div id="carrinho" align="center" >
	
		<h2>Carrinho</h2>
	
		<h:form id="frmConsultaCarrinho" >
			<p:dataTable id="dataTableCarrinho"
			value="#{pedidoController.pedidos}" var="pedido"
			style="padding-top:20px;" rows="5" paginator="true"
			paginatorPosition="bottom"
			emptyMessage="Nenhum produto adicionado."
			rowsPerPageTemplate="5, 10, 25, 50, 100"
			paginatorAlwaysVisible="false" lazy="true">

			<p:column style="width:80px;">
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{pedido.dataPedido}"  >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>

			<p:column style="width:80px;">
				<f:facet name="header">Quantidade</f:facet>
				<h:outputText value="#{pedido.quantidade}" />
			</p:column>
			
			<p:column style="width:80px;">
				<f:facet name="header">Produto</f:facet>
				<h:outputText value="#{pedido.produtoSelecionado}" />
			</p:column>

			<p:column style="width:80px;">
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{pedido.valorPedido}">
					<f:convertNumber currencySymbol="R$" type="currency" />
				</h:outputText>
			</p:column>
			
		</p:dataTable>
		</h:form>
	</div>

</h:body>
</html>
